<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <div class="card">

      <div class="left-container">
        <div class="image-product">
          <picture>
            <source srcset="images/image-product-mobile.jpg" media="(max-width: 768px)">
            <img src="images/image-product-desktop.jpg" alt="image-product">
          </picture>
        </div>
      </div>

      <div class="right-container">
      <p class="category">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <span class="actual-price">$149.99</span>
        <span class="past-price">$169.99</span>
      </div>
        
      <button class="buy-button">
        <img src="images/icon-cart.svg" alt="icon-cart">
        Add to Cart
      </button>
      
    </div>

    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/klugwer">Gorlova Kristina</a>.
  </div>
</body>
</html>
